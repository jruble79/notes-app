<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Notes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <ul>
                    <li>New Note</li>
                    <li id="grid"></li>
                    <li id="theme-control"></li>
                    <li>Search</li>
                </ul>
        </header>
        <section id="usernotes-viewer">

        </section>
        <section id="modal">
            <div id="modal-header">
                <ul>
                    <li>Formatting</li>
                    <li>Image</li>
                    <li>Remind</li>
                    <li>Pin</li>
                </ul>
            </div>
            <textarea placeholder="Write your note here"></textarea>
            <div id="modal-footer">
                <ul>
                    <li>Close</li>
                    <li id="wordcount">Word Count: 0</li>
                    <li id="trash">Trash</li>
                </ul>
            </div>
        </section>
        <footer>
            <ul>
                <li id="sort">
                    <select id="method">
                        <option data-method = "dateEdited">Sort: Edited</option>
                        <option data-method = "dateCreated">Sort: Created</option>
                    </select>
                    <select id="order">
                        <option data-order = "down">Descending</option>
                        <option data-order = "up">Ascending</option>
                    </select>
                </li>
                <li id="select">Select</li>
            </ul>
        </footer>

        <script src="app.js"></script>

    </body>

</html>
