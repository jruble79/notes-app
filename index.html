<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Notes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <ul>
                    <li>New Note</li>
                    <div class="dropdown">
                        <label for="grid-list">Display:</label>
                        <select name="grid-list" id="grid"> 
                            <option>Grid</option>
                            <option>List</option>
                        </select>
                    </div>
                    <div id="theme-control" class="dropdown">
                        <label for="theme-options">Theme:</label>
                    </div>
                    <div class="dropdown">
                        <label for="file-options">Actions:</label>
                        <select name="file-options" id="file-options">
                            <option>Choose</option>
                            <option>Import</option>
                            <option>Export</option>
                        </select>
                        <div id="file-picker">
                            <input type="file" id="file-input">
                            <button id="read-button">Read File</button>
                        </div>
        
                    </div>
                </ul>

        </header>
        <section id="usernotes-viewer">

        </section>
        <section id="modal">
            <div id="modal-header">
                <ul>
                    <!-- <li>Formatting</li>
                    <li>Image</li>
                    <li>Remind</li>
                    <li>Pin</li> -->
                </ul>
            </div>
            <textarea placeholder="Write your note here"></textarea>
            <div id="modal-footer">
                <ul>
                    <li>Close</li>
                    <div>
                        <label for="text-count"></label>
                        <select name="text-count" id="text-count">Word Count: 0
                            <option>Words</option>
                            <option>Characters</option>
                        </select>
                    </div>
                    <li id="trash">Delete</li>
                </ul>
            </div>
        </section>
        <footer>
            <ul>
                <li id="sort"  class="dropdown">
                    <label for="sort-options">Sort by:</label>
                    <div class="column">
                        <select name="sort-options" id="method">
                            <option data-method = "dateEdited">Edited</option>
                            <option data-method = "dateCreated">Created</option>
                        </select>
                        <select id="order">
                            <option data-order = "down">Descending</option>
                            <option data-order = "up">Ascending</option>
                        </select>
                    </div>
                </li>
                <li id="select">Select and Delete</li>
            </ul>
        </footer>

        <script src="app.js"></script>

    </body>

</html>
