<!DOCTYPE html>
<html lang="en" class="color-background">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Notes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body class="color-background color-text">
        <header>
            <ul>
                <li id="new-note">New Note</li>
                <div class="flex-flex">
                    <div class="dropdown">
                        <label for="grid-list">Display:</label>
                        <select name="grid-list" id="grid" class="color-background color-text"> 
                            <option>Grid</option>
                            <option>List</option>
                        </select>
                    </div>
                    <div id="theme-control" class="dropdown">
                        <label for="theme-options">Theme:</label>
                        <!-- Theme options are built from app.js on page load -->
                    </div>
                    <div class="dropdown">
                        <label for="file-options">Actions:</label>
                        <select name="file-options" id="file-options" class="color-background color-text">
                            <option>Choose</option>
                            <option>Import</option>
                            <option>Export</option>
                        </select>
                    </div>
                </div>
                <div id="file-picker" class="flex-flex">
                    <input type="file" accept=".json" id="file-input">
                    <button id="read-button">Import Notes</button>
                </div>
            </ul>
        </header>
        <section id="usernotes-viewer">
            <!-- Tiled preview of notes will be populated here -->
        </section>
        <section id="modal">
            <div id="modal-header">
            </div>
            <textarea placeholder="Write your note here" class="color-background color-text"></textarea>
            <div id="modal-footer">
                <ul class="flex-row">
                    <li>Close</li>
                    <div>
                        <label for="text-count"></label>
                        <select name="text-count" id="text-count" class="color-background color-text">Word Count: 0
                            <option>Words</option>
                            <option>Characters</option>
                        </select>
                    </div>
                    <li id="trash">Delete</li>
                </ul>
            </div>
        </section>
        <footer>
            <ul class="flex-flex">
                <li id="sort">
                    <div class="flex-row inline">
                        <label for="sort-options">Sort by:</label>
                        <select name="sort-options" id="method" class="color-background color-text">
                            <option data-method = "dateEdited">Edit Date</option>
                            <option data-method = "dateCreated">Created</option>
                        </select>
                    </div>
                    <div class="flex-row inline">
                        <div></div>
                            <select id="order" class="color-background color-text">
                                <option data-order = "down">Descending</option>
                                <option data-order = "up">Ascending</option>
                            </select>
                    </div>
                </li>
                <li id="select">Select and Delete</li>
            </ul>
        </footer>
        <script src="app.js"></script>
    </body>

</html>
