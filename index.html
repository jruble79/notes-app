<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Notes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <ul>
                    <li>New Note</li>
                    <div>
                        <label for="grid-list">Display:</label>
                        <select name="grid-list" id="grid"> 
                            <option>Grid</option>
                            <option>List</option>
                        </select>
                    </div>
                    <div>
                        <li id="theme-control">
                            <label for="theme-options">Theme:</label>
                        </li>
                    </div>
                    <li>Search</li>
                </ul>
        </header>
        <section id="usernotes-viewer">

        </section>
        <section id="modal">
            <div id="modal-header">
                <ul>
                    <li>Formatting</li>
                    <li>Image</li>
                    <li>Remind</li>
                    <li>Pin</li>
                </ul>
            </div>
            <textarea placeholder="Write your note here"></textarea>
            <div id="modal-footer">
                <ul>
                    <li>Close</li>
                    <li id="wordcount">Word Count: 0</li>
                    <li id="trash">Trash</li>
                </ul>
            </div>
        </section>
        <footer>
            <ul>
                <li id="sort">
                    <div>
                        <label for="sort-options">Sort by:</label>
                        <select name="sort-options" id="method">
                            <option data-method = "dateEdited">Edited</option>
                            <option data-method = "dateCreated">Created</option>
                        </select>
                        <select id="order">
                            <option data-order = "down">Descending</option>
                            <option data-order = "up">Ascending</option>
                        </select>
                    </div>
                </li>
                <li id="select">Select</li>
            </ul>
        </footer>

        <script src="app.js"></script>

    </body>

</html>
